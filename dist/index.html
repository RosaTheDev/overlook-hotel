<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <!--first thing is login -->
  <section class="login ">
    <nav>
      <h2 class="welcome-message">Welcome To The Overlook Hotel</h2>
    </nav>
    <h1 class="login-message">login pls</h1>
    <div class="userName-passwordSection">
      <label for="username"><b>User Name</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>
      <label for="password"><b>Password</b></label>
      <input type="text" placeholder="Enter Password" name="password" required>
      <button type="submit" class='login-page-btn'>Login</button>
    </div>
  </section>

  <!-- When the user logs in they see their dashboard -->
  <section class="main-dashboard hidden">
      <nav>
        <h2 class="welcome-message">Welcome To The Overlook Hotel</h2>
        <section class="navBtns">
              <button type="submit" id='book-now-btn'>Book Now</button>
              <!-- <button type="submit" class='navToCheckIn' id='navToCheckIn'>Check In</button> -->
            </section>
      </nav>

    
    <h1 class="welcome-user">Welcome, User You Spent $3,000 On Rooms So Far</h1>
    <div class="dashboard hidden">
      <!-- welcome user will be replaced later with dom manipulation -->
      
    </div>
  </section>

  <section class="booking-a-room hidden">
      <form>
        <div class="calendar">
          <label for="calendar-start">Start date:</label>
          <input type="date" id="calendar-start" name="trip-start" min="2022-01-01" max="2022-12-31" required>
          <input type="submit" id='calendarCheckInBtn'>

            <label for="selecting-rooms">Filter By Room Type:</label>
            <select name="room-types" id="room-types">
              <option value="none" selected disabled hidden>Room Type</option>
              <option value="residential suite">Residential Suite</option>
              <option value="Junior Suite">Junior Suite</option>
              <option value="Suite">Suite</option>
              <option value="Single Room">Single Room</option>
            </select>
            <input type="submit" id='dropDownBtn'>
        </div>
      </form>
      <div class='checkin-board'>
        <!-- dom manipulation goes here -->
      </div>
      <div class="filteredRooms hidden">

      </div>

  </section>


  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
